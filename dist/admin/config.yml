backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: static/images
public_folder: images
collections:
  - name: "peliculas"
    label: "Pel√≠culas"
    folder: "content/peliculas"
    create: true
    fields:
      - {label: "Id", name: "id", widget: "hidden", default: "author_{{hour}}{{minute}}{{second}}"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Nationality", name: "nationality", widget: "string"}
      - {label: "Launch_year", name: "launch_year", widget: "number"}
      - {label: "Times", name: "times", widget: "select", multiple: true,
         options: ["40's", "50's", "60's",
          "70's","80's","90's","00's"]}
      - {label: "Image", name: "image", widget: "image",
           media_folder: '/static/images/peliculas'}
      - {label: "Body", name: "body", widget: "markdown"}
  